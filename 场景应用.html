<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>场景应用</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!--reset默认样式-->
    <link rel="stylesheet" href="css/reset.min.css">
    <!--swiper插件-->
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/indexh5.css">
</head>
<body>
<!--swiper-->
<div class="swiper-container">
    <div class="swiper-wrapper">
        <!--第一屏-->
        <div class="swiper-slide page01">
            <img src="img/page1-text1.png" alt="">
            <img src="img/page1-text2.png" alt="">
            <img src="img/page1-text3.png" alt="">
            <img src="img/page1-text4.png" alt="">
        </div>
        <!--第二屏-->
        <div class="swiper-slide page02">
            <img src="img/page2-text1.png" alt="">
            <img src="img/page2-text2.png" alt="">
            <img src="img/page2-text3.png" alt="">
            <img src="img/page2-text4.png" alt="">
        </div>
    </div>
</div>
<!--arrow-->
<div class="arrow"></div>
<!--music-->
<div class="music" id="musicBox"></div>
<audio id="musicAudio" src="audio/H5music.mp3" preload="none" loop></audio>
<!--loop 无线循环 autoplay自动播放 preload预加载-->
</body>
</html>
<script>
    ;(function (desW) {
        var winW = document.documentElement.clientWidth;
        var ratio= winW/desW;
        document.documentElement.style.fontSize = ratio*100 +'px';
    })(640)
</script>
<script type="text/javascript" src="js/swiper.min.js"></script>
<script type="text/javascript" src="js/indexh5.js"></script>
<script src="js/fastclick.min.js"></script>
